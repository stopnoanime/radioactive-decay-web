<div class="min-h-screen p-8 bg-neutral-100 grid gap-8 grid-layout">
  <app-header
    class="lg:col-span-2"
    (start)="
      startNewPlot.next($event); sim.start($event.halfLife, $event.particles)
    "
    (stop)="sim.stop()"
    [running]="sim.running"
    [newRealDataPoint]="sim.newDataPointEvent"
  ></app-header>

  <app-plot
    class="overflow-x-hidden"
    style="min-height: 400px"
    [newRealDataPoint]="sim.newDataPointEvent"
    [startNewPlot]="startNewPlot"
  ></app-plot>

  <app-visualize
    [numberOfParticles]="sim.particles"
    [startNewPlot]="startNewPlot"
  ></app-visualize>
</div>
