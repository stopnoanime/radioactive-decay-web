<form [formGroup]="inputForm" class="flex gap-4 flex-wrap items-center">
  <button
    class="w-16"
    mat-raised-button
    color="primary"
    (click)="startStop()"
    [disabled]="inputForm.status == 'INVALID'"
  >
    {{ _running ? "Stop" : "Start" }}
  </button>

  <div class="flex gap-4 flex-wrap items-center">
    <mat-form-field>
      <mat-label>Number of particles</mat-label>
      <input
        matInput
        type="number"
        min="1"
        max="100000"
        formControlName="particles"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Substance half life (s)</mat-label>
      <input
        matInput
        type="number"
        min="0.1"
        max="1000"
        step="0.1"
        formControlName="halfLife"
      />
    </mat-form-field>
  </div>
</form>
